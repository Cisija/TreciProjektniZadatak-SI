<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="indicator" id="indicator">x</div>
      <div class="board">
        <div class="row">
          <input
            type="button"
            onclick="field('1','1')"
            class="field top-left"
            id="11"
          />
          <input type="button" onclick="field('1','2')" class="field" id="12" />
          <input
            type="button"
            onclick="field('1','3')"
            class="field top-right"
            id="13"
          />
        </div>
        <div class="row">
          <input type="button" onclick="field('2','1')" class="field" id="21" />
          <input type="button" onclick="field('2','2')" class="field" id="22" />
          <input type="button" onclick="field('2','3')" class="field" id="23" />
        </div>
        <div class="row">
          <input
            type="button"
            onclick="field('3','1')"
            class="field bottom-left"
            id="31"
          />
          <input type="button" onclick="field('3','2')" class="field" id="32" />
          <input
            type="button"
            onclick="field('3','3')"
            class="field bottom-right"
            id="33"
          />
        </div>
      </div>
      <input type="button" class="reset" value="Reset" onclick="reset()" />
    </div>
  </body>
</html>
